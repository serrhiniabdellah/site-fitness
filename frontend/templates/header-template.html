<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Standard Content Security Policy for all pages -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://pro.fontawesome.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://pro.fontawesome.com https://unpkg.com https://fonts.googleapis.com; font-src 'self' https://pro.fontawesome.com https://unpkg.com https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' ws://127.0.0.1:* wss://127.0.0.1:*;">
    <title>FitZone - TITLE_PLACEHOLDER</title>
    <!-- Common CSS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="style.css">
    
    <!-- ADDITIONAL_HEAD_CONTENT_PLACEHOLDER -->
</head>
<body>
    <section id="header">
        <a href="index.html"><img src="img/logo.png" class="logo" alt="FitZone Logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html" class="ACTIVE_HOME_PLACEHOLDER">Home</a></li>
                <li><a href="shop.html" class="ACTIVE_SHOP_PLACEHOLDER">Shop</a></li>
                <li><a href="about.html" class="ACTIVE_ABOUT_PLACEHOLDER">About</a></li>
                <li><a href="contact.html" class="ACTIVE_CONTACT_PLACEHOLDER">Contact</a></li>
                <li id="lg-bag"><a href="cart.html" class="ACTIVE_CART_PLACEHOLDER"><i class="far fa-shopping-bag"></i><span class="cart-count">0</span></a></li>
                <li id="lg-search"><a href="#" onclick="toggleSearchBar()"><i class="fas fa-search"></i></a></li>
                <li id="account-link"><a href="login.html" class="ACTIVE_ACCOUNT_PLACEHOLDER">Login</a></li>
                <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>
        <div id="search-container">
            <div class="search-wrapper">
                <input type="text" id="search-input" placeholder="Search for products...">
                <button id="search-button"><i class="fas fa-search"></i></button>
                <div id="search-results"></div>
            </div>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="far fa-shopping-bag"></i><span class="cart-count">0</span></a>
            <i class="fas fa-search" onclick="toggleSearchBar()"></i>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <!-- MAIN_CONTENT_PLACEHOLDER -->

    <section id="newsletter" class="section-p1 section-m1">
        <div class="newstext">
            <h4>Sign Up For Newsletters</h4>
            <p>Get E-mail updates about our latest products and <span>special offers.</span></p>
        </div>
        <div class="form">
            <input type="text" placeholder="Your email address">
            <button class="normal">Sign Up</button>
        </div>
    </section>

    <footer class="section-p1">
        <!-- ...existing code... -->
    </footer>

    <!-- Standard JS includes -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="script.js"></script>
    
    <!-- ADDITIONAL_SCRIPTS_PLACEHOLDER -->
    
    <!-- Only include reload.js in development -->
    <script>
        if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
            const script = document.createElement('script');
            script.src = 'reload.js';
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
