<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Fitness Supplements & Equipment</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
        <a href="#"><img src="img/logo.png" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li id="lg-bag"><a href="cart.html"><i class="far fa-shopping-bag"></i></a></li>
                <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <section id="prodetails" class="section-p1">
        <div class="single-pro-image">
            <img src="" alt="" id="MainImg" width="100%">
        </div>
        
        <div class="single-pro-details">
            <h6 id="product-category">Home / Category</h6>
            <h4 id="product-name">Product Name</h4>
            <h2 id="product-price">$0.00</h2>
            
            <select>
                <option>Select Size</option>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
                <option>XL</option>
            </select>
            
            <input type="number" value="1" min="1">
            <button class="normal">Add To Cart</button>
            
            <h4>Product Details</h4>
            <span id="product-description">Loading product description...</span>
            
            <h4>Product Features</h4>
            <ul id="product-features">
                <!-- Features will be added here dynamically -->
            </ul>
        </div>
    </section>

    <section id="product1" class="section-p1">
        <h2>Related Products</h2>
        <p>Similar Products You May Like</p>
        <div class="pro-container" id="related-products">
            <!-- Related products will be added here dynamically -->
        </div>
    </section>

    <section id="newsletter" class="section-p1 section-m1">
        <div class="newstext">
            <h4>Sign Up For Newsletters</h4>
            <p>Get E-mail updates about our latest products and <span>special offers.</span></p>
        </div>
        <div class="form">
            <input type="text" placeholder="Your email address">
            <button class="normal">Sign Up</button>
        </div>
    </section>

    <footer class="section-p1">
        <!-- Footer content here -->
    </footer>

    <script src="js/products.js"></script>
    <script src="js/productDisplay.js"></script>
    <script src="js/productDetails.js"></script>
</body>
</html>
